<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whack-a-mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
  <h2>To start a new game choose a level: <br>
    <input id="easy" type="button" value="EASY" style="font-size: 13px;"/>
    <input id="medium" type="button" value="MEDIUM" style="font-size: 13px;"/>
    <input id="hard" type="button" value="HARD" style="font-size: 13px;"/>
  </h2>

  <h3>
    <h>Your score: </h><h id="score"> 0 </h>
    
    <h class="hh">Time left: </h><h id="time-left"> 20 </h>
  </h3>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
